<!--# 158 Here a more advanced alert display will be: -->
<!-- If you want the alert to dismiss itself after some time, we have to write a javascript code to do that by going to static/js # 159 script.js file   -->
{% if messages %}
    {% for message in messages %}
    <div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %} 
        {{ message }}
    </div>
    </div>
    {% endfor %}
{% endif %}
