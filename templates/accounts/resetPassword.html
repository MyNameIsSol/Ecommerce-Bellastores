<!-- # 208 We will first include our html template(header and footer(base.html)) and then copy the body from our downloaded template and paste it in our {block content}. -->
{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>

          <!-- # 169 Here we will display login error messages then we will goto # 170 navbar.html to display detail of the logged in user-->
          {% include 'includes/alerts.html' %}

          <!-- # 209 Next we will add the action and method attribute to the form tag for posting data -->
          <form action="{% url 'resetPassword' %}" method="POST">

            <!-- # 210 We will the add the csrf_token to secure post data -->
            {% csrf_token %}
              <div class="form-group">

                <!-- # 211 Next we will provide a name attribute(password) for the password input -->
                <input type="password" class="form-control" placeholder="Create Password" name="password">
              </div> <!-- form-group// -->
              <div class="form-group">

                 <!-- # 211b we will also provide a name attribute(confirm_password) for the confirm_password input so we can receive the values of the POST in the #212 views.py file of the accounts app -->
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        <!-- # 211c We will add the register link so that when we click on the link, it will take us to the register.html page -->
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->    

{% endblock %}
